<!doctype html>
<html>

<head>
	<title>Vec2Nav</title>
	<link rel="stylesheet" href="stylesheets/style.css" />
</head>

<body>

	<h1>Vec2Nav</h1>

	<div><input type="text" id="word"></div>

	<section id="lists">
	
		<div id="words">
			<h2>Synonyms</h2>
		</div>

		<div id="phrases">
			<h2>Phrases</h2>
		</div>

	</section>

	<script type="template" data-name="words">
		<li class="word" data-value="{{word}}">{{word}} ({{dist.toString().substr(0,5)}})</li>
	</script>

	<script type="template" data-name="phrases">
		<li class="word" data-value="{{phrase}}">{{phrase}}</li>
	</script>

	<script type="template" data-name="word-list">
		<div class="group">
			<h3>{{word}}</h3>
			<ul class="list"></ul>
		</div>
	</script>


	<!-- Scripts -->
	<script type="text/javascript" src="javascripts/jquery-1.11.13.min.js"></script>
	<script type="text/javascript" src="javascripts/lodash-3.10.1.min.js"></script>
	<script type="text/javascript" src="javascripts/vec2nav.js"></script>

</body>
</html>
