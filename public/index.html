<!doctype html>
<html>

<head>
	<title>Vec2Nav</title>
</head>

<style type="text/css">
	* { border-box:0px; font-family:helvetica,arial; }
	.list { list-style-type: none; margin:0; padding:0;}
	.word {
		margin:1em;
		padding:0.2em;
		border:1px solid #ccc;
		background: #eee;
		border-radius: 2px;
		margin-left:0;
		width:20em;
	}
</style>

<body>

	<h1>Vec2Nav</h1>

	<div><input type="text" id="word"></div>

	<section id="words">
		<h2>Synonyms</h2>
		<ul id="wordlist" class="list"></ul>
	</section>

	<section id="phrases">
		<h2>Phrases</h2>
		<ul id="phraselist" class="list"></ul>
	</section>

	<script type="template" data-name="word">
		<li class="word" data-value="{{word}}">{{word}} ({{dist}})</li>
	</script>

	<script type="template" data-name="phrase">
		<li class="word" data-value="{{phrase}}">{{phrase}}</li>
	</script>

	<!-- Scripts -->
	<script type="text/javascript" src="javascripts/jquery-1.11.13.min.js"></script>
	<script type="text/javascript" src="javascripts/lodash-3.10.1.min.js"></script>
	<script type="text/javascript" src="javascripts/vec2nav.js"></script>

</body>
</html>
